#
# Tmux configuration - v0.1.1
#

#-------------------------------------------------------------------------------
# General
#-------------------------------------------------------------------------------

# vi keybindings on copy mode
setw -g mode-keys vi

# overwrite default history-limit
set -g history-limit 50000

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Split window keys remap.
# Hold current path on split and new windows creation
bind c new-window -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind %
unbind '"'

# Vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# Vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Unbind keys
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Escape time (neovim...)
set -sg escape-time 0

# Request for colors
set -g default-terminal "tmux-256color"
# Set truecolor
set -ga terminal-overrides ",*256col*:Tc"

# Status bar position
set -g status-position bottom
# Start with status bar
set-option -g status on
# Toggle status bar
bind S set-option -g status

# mouse support
bind m \
    set-option -gF mouse "#{?mouse,off,on}" \;\
    display-message "#{?mouse, Mouse: ON, Mouse: OFF}"

# Exit from tmux but prevent exit from hosting terminal
bind K run-shell "touch /tmp/tmux.keep"\; kill-session

#------------------------------------------------------------------------------
# Color scheme
#------------------------------------------------------------------------------

# 'gruvbox' colors
set -g window-style bg="#282828",fg="#fbf1c7"

# default statusbar color
set-option -g status-style bg="#282828",fg=colour245

## default window title colors
set-window-option -g window-status-style bg=default,fg=colour242

# default window with an activity alert
set-window-option -g window-status-activity-style bg=default,fg=colour242

# active window title colors
set-window-option -g window-status-current-style bg=default,fg=colour242

# pane border
set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour237

# message infos
set-option -g message-style bg=colour239,fg=colour223
# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223

# pane number display
#set-option -g display-panes-active-colour colour250 #fg2
#set-option -g display-panes-colour colour237 #bg1

# clock
#set-window-option -g clock-mode-colour colour109 #blue

# bell
#set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

# Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left " #I"
