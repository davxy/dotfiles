#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# name, resolution, offset, scale
monitor = , preferred, auto, 1.0

# See https://wiki.hyprland.org/Configuring/Keywords/

# Applications
exec-once = waybar
exec-once = dropbox
exec-once = hyprpaper
exec-once = protonmail-bridge -n
exec-once = ~/.config/hypr/wob-wrap.sh

# Lockscreen after 5 minutes of inactivity
# Then turn off the screen after other 5 minutes
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Some default env vars.
env = XCURSOR_SIZE,14

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 5
    border_size = 0
    col.inactive_border = rgba(00000000)
    col.active_border = rgba(d4be98ee) rgba(d4be98ee) 45deg
    cursor_inactive_timeout = 3
}

# See https://wiki.hyprland.org/Configuring/Variables/
decoration {
    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 0.90
    dim_special = 0.7
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # No gaps if single window
    # no_gaps_when_only = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

# General input
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# sensitivity = [-1.0 : 1.0], 0 means no modification.
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = yes
    }
}

# Per-device configs
# Device list obtained via `hyperctl devices`
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs

# Lenovo Thinkpad X1 (trackpoint)
device:tpps/2-elan-trackpoint {
    sensitivity = 0.5
}

# Lenovo Thinkpad X1 (touchpad)
device:syna8008:00-06cb:ce58-touchpad {
    sensitivity = 1.0
    natural_scroll = yes
}

# Lenovo Thinkpad X1 (keyboard)
device:at-translated-set-2-keyboard {
    repeat_rate=50
    repeat_delay=200
}

# Lenovo Trackpoint keyboard 2
device:lenovo-trackpoint-keyboard-ii {
    repeat_rate=50
    repeat_delay=200
}

# Lenovo Trackpoint keyboard 2 (trackpoint)
device:lenovo-trackpoint-keyboard-ii-2 {
    sensitivity = 0.5
}

# Tablet pen
device:gaomon-gaomon-tablet-pen {
    output = 1
    #sensitivity = 0.5
}

misc {
   disable_hyprland_logo = true 
}

# Window rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:floating
windowrulev2 = bordercolor rgb(d4be98) rgb(d4be98), class:floating
windowrulev2 = dimaround, class:floating
windowrulev2 = opacity 0.9, class:floating
windowrulev2 = center, class:floating
windowrule = float, ^(pavucontrol)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Key binds
# See https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, X, exit, 
bind = $mainMod SHIFT, RETURN, exec, alacritty -e ranger
bind = $mainMod, V, togglefloating, 
bind = $mainMod, O, exec, fuzzel
bind = $mainMod, M, exec, rofimoji
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Y, togglespecialworkspace
bind = $mainMod SHIFT, Y, movetoworkspace, special
bind = $mainMod, T, togglegroup,
bind = $mainMod, TAB, changegroupactive,

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch to a submap called resize
bind = $mainMod, r, submap, resize
# Will start a submap called "resize"
submap = resize
# Sets repeatable binds for resizing the active window
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
# Use reset to go back to the global submap
bind = , escape, submap, reset 
# Reset the submap, meaning end the current one and return to the global one
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workslaces
bind = $mainMod CTRL, l, workspace, e+1
bind = $mainMod CTRL, h, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# WOB Brightness Control
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOB_SOCK
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOB_SOCK

# WOB Volume Control
binde = , XF86AudioRaiseVolume, exec, amixer sset Master 5%+ | sed -En 's/.*\[([0-9]+)%\].*/\1/p' | head -1 > $WOB_SOCK
binde = , XF86AudioLowerVolume, exec, amixer sset Master 5%- | sed -En 's/.*\[([0-9]+)%\].*/\1/p' | head -1 > $WOB_SOCK
bind = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > $WOB_SOCK

# WOB Gamma Control
binde = SHIFT, XF86MonBrightnessDown, exec, gammactl -100 | sed -En 's/.*\(([0-9]+)%\).*/\1/p'  > $WOB_SOCK
binde = SHIFT, XF86MonBrightnessUp, exec, gammactl +100 | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOB_SOCK

# Screenshot
bind = $mainMod SHIFT, C, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/screenshots/$(date +'%Y%m%d-%H%M%S-grim.png')
bind = $mainMod, C, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/screenshots/$(date +'%Y%m%d-%H%M%S-grim.png')

# Hide waybar
bind = $mainMod, b, exec, killall -SIGUSR1 waybar

# Toggle transparency
bind = , XF86Favorites, exec, ~/.config/hypr/toggle-transparency.sh
bind = , XF86Launch1, exec, ~/.config/hypr/toggle-transparency.sh

# Bind workspaces to monitors
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

#
# Hyprfocus plugin load, configuration and bindings
#

plugin = /home/davxy/.config/hypr/hyprfocus.so

plugin:hyprfocus {
    enabled = yes
    keyboard_focus_animation = flash
    mouse_focus_animation = nothing

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
        flash_opacity = 0.6
        in_bezier = bezIn
        in_speed = 0.3
        out_bezier = bezOut
        out_speed = 20
    }

    shrink {
        shrink_percentage = 0.95
        in_bezier = bezIn
        in_speed = 1
        out_bezier = bezOut
        out_speed = 3
    }
}

bind = $mainMod, space, animatefocused
