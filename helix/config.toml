theme = "gruvbox_material"

[editor]
line-number = "relative"
cursorline = true
true-color = true
scrolloff = 20
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.statusline]
separator = "|"

[editor.lsp]
display-messages = true
auto-signature-help = false

[editor.search]
smart-case = false

[editor.soft-wrap]
enable = true
wrap-indicator = "â†ª "

[keys.normal]
# Fast buffer switching
C-q = ":buffer-close"
# Reflow
C-r = ":reflow"
# Vertical movement relative to hard lines
j = "move_line_down"
k = "move_line_up"
# Vertical movement relative to warped lines
C-j = "move_visual_line_down"
C-k = "move_visual_line_up"
# Invalidate some keys
right = "no_op"
left = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
# Show signature help
C-space = "signature_help"

[keys.insert]
C-space = "completion"
