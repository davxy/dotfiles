theme = "gruvbox_material"

[editor]
line-number = "relative"
cursorline = true
true-color = true
scrolloff = 20
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "underline"
select = "underline"

[editor.statusline]
left = ["mode", "version-control", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position-percentage", "position"]
separator = " | "

[editor.lsp]
display-messages = true
auto-signature-help = true
display-signature-help-docs = false
display-inlay-hints = false

[editor.search]
smart-case = false

[editor.soft-wrap]
enable = true
wrap-indicator =" â¤· "

[keys.normal]
# Vertical movement relative to hard lines
j = "move_line_down"
k = "move_line_up"
# Vertical movement relative to warped lines
C-j = "move_visual_line_down"
C-k = "move_visual_line_up"
# Invalidate some keys
right = "no_op"
left = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[keys.insert]
C-space = "completion"

# Add some custom binding to the space menu
[keys.normal.'space']
c = ":buffer-close"
h = ":toggle lsp.display-inlay-hints"
r = ":reflow"

[keys.normal.'space'.'space']
r = ["extend_line_below", ":reflow"]
s = ["move_prev_word_start", "move_next_word_end", "surround_add"]
"*" = ["move_prev_word_start", "move_next_word_end", "search_selection", "global_search"]
